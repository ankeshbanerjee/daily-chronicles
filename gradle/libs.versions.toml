#Calendar
calendar = { group = "com.kizitonwose.calendar", name = "compose", version.ref = "calendarVersion"}
# material compose
material-compose = { group = "androidx.compose.material", name = "material" , version.ref = "materialVersion"}
# biometric
biometric = { group = "androidx.biometric", name = "biometric", version.ref = "biometricVersion"}
